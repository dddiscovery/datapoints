---
layout: default
---
<article class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2 class="page-subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</article>
